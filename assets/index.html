<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="trix.css">
    <style type="text/css">
      trix-editor {
        width: 500px;
      }
    </style>
    <script type="text/javascript" src="trix.js"></script>
    <script type="text/javascript" src="trix/inspector.js"></script>
    <script type="text/javascript">
      document.addEventListener("trix-initialize", function(event) {
        Trix.Inspector.install(event.target);
      });

      document.addEventListener(
        "trix-attachment-add",
        function(event) {
          attachment = event.attachment
          if (!event.attachment.file) { return } 

          setTimeout(
            function() { attachment.setUploadProgress(30) },
            1000
          ) 

          setTimeout(
            function() { attachment.setUploadProgress(60) },
            2000
          ) 

          setTimeout(
            function() { attachment.setUploadProgress(90) },
            3000
          ) 

          setTimeout(
            function() {  
              attachment.setAttributes({
                url: "https://developer.cdn.mozilla.net/static/img/mdn10/logo-sprite@2x.c87e5baf1d2209.png",
                href: "https://developer.cdn.mozilla.net/static/img/mdn10/logo-sprite@2x.c87e5baf1d3309.png"
              })
            },
            4000
          ) 
        }
      )
    </script>
  </head>
  <body>
    <trix-editor autofocus class="trix-content"></trix-editor>
    <button onclick="console.log(document.querySelector('#trix-input-1').value)">Hello</button>
  </body>
</html>
